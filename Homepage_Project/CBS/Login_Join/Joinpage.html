<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>회원가입 화면</title>
    <!-- 글꼴 추가-->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&amp;subset=korean" rel="stylesheet">
    <style>
        /*글꼴 추가*/
        body{
            font-family: "Nanum Gothic", sans-serif;
        }
    </style>
    <script src = "../js/Login_Join/Login.js"></script>
    <script>
        function login(){
            var id = document.getElementById('userId').value;
            var idcheck = document.getElementById('idcheck');
            idcheck.innerText = id; /*값 전달 완료*/    
    }
    </script>
</head>
<body>
<!--
    - GET(기본값) : 사용자입력값 url노출
    - POST       : 사용자입력값 url노출되지 않음
-->
<form target = "idpwd" action="Loginpage.html" method="GET">
    <table>
        <tr>
            <td><label for="new_userId">아이디 </label></td>
            <td><input type="text" id="new_userId" name="new_userId"></td>
        </tr>
        <tr>
            <td><label for="new_password">비밀번호 </label></td>
            <td><input type="password" id="new_password" name="new_password"></td>
        </tr>
        <tr>
            <td><label for="password_check">비밀번호 확인 </label></td>
            <td><input type="password" id="password_check" name="new_password_check"></td>
        </tr>
        <tr>
            <td><label for="new_username">이름 </label></td>
            <td><input type="text" id="new_username" name="new_username"></td>
        </tr>
        <tr>
            <td><label for="new_phone">전화번호 </label></td>
            <td><input type="text" id="new_phone" name="new_phone" placeholder="01000000000"></td>
        </tr>
        <tr>
            <td><label for="new_email">email </label></td>
            <td><input type="text" id="new_email" name="new_email" placeholder="text@naver.com"></td>
        </tr>
        <tr>
            <td><input type="submit" value="회원가입" onclick="Join();"></td>
        </tr>
    </table>
</form>
<h1 id = "idcheck"></h1>
<!--
    - html 속 html -
    https://m.blog.naver.com/PostView.naver?isHttpsRedirect=true&blogId=javaking75&logNo=140159769153
-->
</body>
</html>
