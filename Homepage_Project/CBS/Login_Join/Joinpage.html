<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>회원가입 화면</title>
    <!-- 글꼴 추가-->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&amp;subset=korean" rel="stylesheet">
    <style>
        /*글꼴 추가*/
        body{
            font-family: "Nanum Gothic", sans-serif;
        }
    </style>
    <script src = "../js/Login_Join/Join.js"></script>
    <script>
        function login(){
            var id = document.getElementById('userId').value;
            var idcheck = document.getElementById('idcheck');
            idcheck.innerText = id; /*값 전달 완료*/    
    }
    </script>
</head>
<body>
<!--
    - GET(기본값) : 사용자입력값 url노출
    - POST       : 사용자입력값 url노출되지 않음
-->
<form name = "joinForm" target = "idpwd" action="Loginpage.html" method="GET">
    <table>
        <tr>
            <td><label for="id">아이디 </label></td>
            <td><input type="text" id="id" name="id"></td>
            <td><span id = "id_msg"></span></td>
        </tr>
        <tr>
            <td><label for="password1">비밀번호 </label></td>
            <td><input type="password1" id="password1" name="password1"></td>
            <td><span id = "password1_msg"></span></td>
        </tr>
        <tr>
            <td><label for="password2_msg">비밀번호 확인 </label></td>
            <td><input type="password2" id="password2" name="password2"></td>
            <td><span id = "password2_msg"></span></td>
        </tr>
        <tr>
            <td><label for="name">이름 </label></td>
            <td><input type="text" id="name" name="name"></td>
            <td><span id = "name_msg"></span></td>
        </tr>
        <tr>
            <td><label for="phone">전화번호 </label></td>
            <td><input type="text" id="phone" name="phone" placeholder="01000000000"></td>
            <td><span id = "phone_msg"></span></td>
        </tr>
        <tr>
            <td><label for="email">email </label></td>
            <td><input type="text" id="email" name="email" placeholder="text@naver.com"></td>
        </tr>
        <tr>
            <td><input type="button" value="회원가입" onclick="join();"></td>
        </tr>
    </table>
</form>
<h1 id = "idcheck"></h1>
<!--
    - html 속 html -
    https://m.blog.naver.com/PostView.naver?isHttpsRedirect=true&blogId=javaking75&logNo=140159769153
-->
</body>
</html>
